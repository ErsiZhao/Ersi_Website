<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>creative - Ersi Zhao</title>
    <link rel="stylesheet" href="menu.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000 url('images/4_spotify.jpg') center center / cover no-repeat fixed;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #000;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 1rem;
      font-size: 1rem;
      text-transform: uppercase;
    }

    .content {
      background-color: rgba(0, 0, 0, 0);
      padding: 2rem;
      border-radius: 12px;
      max-width: 800px;
      margin: 5vh auto;
      text-align: center;
    }

    h1 {
      font-size: 10rem;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #ff4d4d;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 8px;
    }
  </style>
</head>

  <div id="menu-host"></div>
  <script src="menu.js"></script>

  <div class="content">
    <h1>Coming</h1>
  </div>
